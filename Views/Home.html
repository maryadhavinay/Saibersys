
<table border="1px solid black">
    <thead>
        <tr>
            <td>Name</td>
            <td>City</td>
            <td>Index</td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="state in statesInfo" ng-click="detailedData(state)" >
            <td><a href="#detailedInfo" >{{state.name}}</a></td>
            <td>{{state.capital}}</td>
            <td>{{$index}}</td>
        </tr>
    </tbody>
</table>
